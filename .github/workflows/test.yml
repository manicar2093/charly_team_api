name: Test project

on:
  pull_request:
    types: [edited, synchronize, opened, reopened]
    branches: [ main ]

jobs:

  test:
    name: Run Test
    strategy:
      matrix:
        go-version: [ 1.16.x ]
        os: [ ubuntu-latest ]
        node-version: [ 14.16.x ]
    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres
        ports:
          - 3456:5432
        env:
          POSTGRES_USER: development
          POSTGRES_PASSWORD: development
          POSTGRES_DB: charly_team_db_dev

    steps:
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Set up NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: go mod download

    - name: Install Knex
      run: npm install -g knex

    - name: Install Node dependencies
      run: npm install

    - name: Migrate DB
      run: make db_testing_fill
      
    - name: Test
      run: go test ./... -v
      env:
        DB_HOST: localhost
        DB_PORT: 3456
        DB_NAME: charly_team_db_dev
        DB_USER: development
        DB_PASSWORD: development
    
    - name: Rollback to DB
      run: make db_testing_rollback
