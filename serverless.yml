service: charly-team-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

plugins:
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 2

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221
# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "cognito-idp:AdminCreateUser"
      Resource:
        Fn::Join:
          - ":"
          - - "arn:aws:cognito-idp"
            - Ref: "AWS::Region"
            - Ref: "AWS::AccountId"
            - "userpool/*"

# you can define service wide environment variables here
  environment:
    DB_HOST: ${ssm:/charly_api_dev/db_settings/host}
    DB_PORT: ${ssm:/charly_api_dev/db_settings/port}
    DB_NAME: ${ssm:/charly_api_dev/db_settings/name}
    DB_USER: ${ssm:/charly_api_dev/db_settings/user}
    DB_PASSWORD: ${ssm:/charly_api_dev/db_settings/password}
    COGNITO_POOL_ID: !Ref CharlyTeamAppUserPool

package:
  patterns:
    - ./bin/**

functions:
  create_biotest:
    handler: bin/create_biotest

  create_user:
    handler: bin/create_user

  find_biotest_by_uuid:
    handler: bin/find_biotest_by_uuid

  generate_cognito_token_claims:
    handler: bin/generate_cognito_token_claims
    events:
      - cognitoUserPool:
          pool: UserPool
          trigger: PreTokenGeneration

  get_all_biotests_by_user_uuid:
    handler: bin/get_all_biotests_by_user_uuid

  get_all_users:
    handler: bin/get_all_users

  get_biotest_comparition_data:
    handler: bin/get_biotest_comparition_data

  get_catalogs:
    handler: bin/get_catalogs

  get_user_by_uuid:
    handler: bin/get_user_by_uuid

  get_users_like_email_or_name:
    handler: bin/get_users_like_email_or_name

  save_biotest_images:
    handler: bin/save_biotest_images

  update_biotest:
    handler: bin/update_biotest

  update_user: 
    handler: bin/update_user

# you can add CloudFormation resource templates here
resources:
  Resources:

    CharlyTeamAppUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: charly-team-app-dev-user-pool
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: true
          InviteMessageTemplate:
            EmailMessage: ¡Ingresa a CharlyApp con tu usuario {username} y esta contraseña temporal {####} para continuar con tu plan! 
            EmailSubject: "¡Bienvenido a #CharlyTeam!"
        AccountRecoverySetting:
          RecoveryMechanisms:
            - Name: verified_email
              Priority: 1
        UsernameAttributes: 
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
              MinimumLength: 8
              RequireLowercase: false
              RequireNumbers: true
              RequireSymbols: true
              RequireUppercase: true
              TemporaryPasswordValidityDays: 14

    CharlyTeamAppUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: charly-team-app-dev-user-pool-client
        ExplicitAuthFlows: 
          - ALLOW_ADMIN_USER_PASSWORD_AUTH
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
          - ALLOW_USER_SRP_AUTH
        UserPoolId: !Ref CharlyTeamAppUserPool 

    CharlyTeamBiotestImagesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: charly-team-api-dev-biotest-images-bucket
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
              - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
              AllowedOrigins:
                - '*'
              ExposedHeaders:

                - Date
              Id: BasicCORSRule
              MaxAge: 3600
            

  Outputs:
    UserPoolClientId:
      Value: !Ref CharlyTeamAppUserPoolClient
      Export:
        Name: UserPoolClientID

